<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Report - H2OK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Submit a Water Quality Report</h1>
  <div class="form-container">
    <form id="reportForm" enctype="multipart/form-data">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="location" placeholder="Water Source / Location" required>
      <select name="quality" required>
        <option value="">Water Quality Level</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Fair">Fair</option>
        <option value="Poor">Poor</option>
        <option value="Unsafe">Unsafe</option>
      </select>
      <textarea name="description" placeholder="Describe the water quality or issue..." rows="4" required></textarea>
      <input type="file" name="photo" accept="image/*" required>
      <button type="submit">Submit Report</button>
    </form>
  </div>
  <script src="guest.js"></script>
</body>
</html>
